<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Portofolio" />
    <title>EPLStandings</title>
    <link rel="icon" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3F1052" />
    <link rel="preconnect" href="https://crests.football-data.org">
</head>

<body>
    <!-- Nav -->
    <nav class="color-nav" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container"><img src="./icons/logo.svg" class="logo" alt="logo"><span
                    class="bold">EPL</span>-S</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile"><img src="./icons/menu.svg" class="menu"
                    alt="menus"></a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>

    <!-- End Nav -->
    <div class="content" style="display: none;">
        <div class="container" id="body-content"></div>
    </div>
    <div class="preloader"></div>

    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script src="js/sw_index.js"></script>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.querySelector(".content").style.display = "block";
                document.querySelector(".preloader").style.display = "none";
            }, 1000);
        };
    </script>

</body>

</html>
